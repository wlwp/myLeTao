<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>用户管理</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="./lib/bootstrap-validator/css/bootstrapValidator.min.css"
    />
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css" />
    <link rel="stylesheet" href="./css/common.css" />
  </head>
  <body>
    <div class="lt_aside">
      <div class="aside_header">
        <h3>欢迎大家</h3>
      </div>
      <div class="aside_user">
        <img src="./images/tiger.jpg" alt="" />
        <p>超级管理员</p>
      </div>
      <div class="aside_nav">
        <ul>
          <li>
            <a href="user.html" class="now"
              ><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a
            >
          </li>
          <li>
            <a href="javascript:;" class="category"
              ><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a
            >
            <div class="indexCat">
              <a href="first.html">一级分类</a>
              <a href="second.html">二级分类</a>
            </div>
          </li>
          <li>
            <a href="product.html"
              ><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a
            >
          </li>
        </ul>
      </div>
    </div>
    <div class="lt_main">
      <div class="topbar">
        <div class="topbar_left pull-left">
          <a href="#" id="icon_left"
            ><i class="glyphicon glyphicon-align-justify"></i
          ></a>
        </div>
        <div class="topbar_right pull-right">
          <a href="#" id="icon_logout"
            ><i class="glyphicon glyphicon-log-out"></i
          ></a>
        </div>
      </div>
      <div class="container-fluid content">
        <div class="content_top mt_20">
          <!-- 路径导航 -->
          <ol class="breadcrumb">
            <li><a href="index.html">管理系统</a></li>
            <li class="active">用户管理</li>
          </ol>
        </div>
        <div class="content_bottom">
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th>序号</th>
                <th>用户名</th>
                <th>手机号</th>
                <th>状态</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>

          <!-- 准备分页的容器 -->
          <div class="pull-right">
            <ul id="paginator"></ul>
          </div>
        </div>
      </div>
    </div>
    <!-- 用户列表模板 -->
    <script type="text/html" id="userTpl">
      {{ each rows v i }}
      <tr>
        <td>{{i + 1 + (page - 1) * size}}</td>
        <td>{{ v.username }}</td>
        <td>{{ v.mobile }}</td>
        <td>{{ v.isDelete === 1 ? '正常' : '禁用'}}</td>
        <td data-id="{{v.id}}">
          {{ if v.isDelete === 1}}
          <button class="btn btn-danger">禁用</button>
          {{ else if v.isDelete === 0 }}
          <button class="btn btn-success">启用</button>
          {{/if}}
        </td>
      </tr>
      {{ /each }}
    </script>
    <!-- 修改用户状态模态框 -->
    <div id="userModal" class="modal fade" tabindex="-1">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
            <h4 class="modal-title">温馨提示:</h4>
          </div>
          <div class="modal-body">
            <p class="tips">
              <i class="glyphicon glyphicon-info-sign"></i
              ><span>您确定要执行此操作吗?</span>
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              取消
            </button>
            <button type="button" class="btn btn-primary confirmBtn">
              确定
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- 退出登录模态框 -->
    <div id="modal" class="modal fade" tabindex="-1">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
            <h4 class="modal-title">温馨提示:</h4>
          </div>
          <div class="modal-body">
            <p class="tips">
              <i class="glyphicon glyphicon-info-sign"></i
              ><span>您确定要退出后台管理系统吗?</span>
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              取消
            </button>
            <button type="button" class="btn btn-primary logoutBtn">
              退出
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/echarts/echarts.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/user.js"></script>
  </body>
</html>
