<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>乐淘云购</title>
    <link rel="icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="./lib/mui/css/mui.css" />
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/search.css" />
  </head>
  <body>
    <div class="lt_container">
      <!-- 乐淘头部 -->
      <div class="lt_header">
        <a href="history.go(-1)" class="header_left"
          ><i class="mui-icon mui-icon-back"></i
        ></a>
        <h3>搜索中心</h3>
      </div>
      <!-- 乐淘主体 -->
      <div class="lt_main">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <!--这里放置真实显示的DOM内容-->
            <div class="lt_search">
              <input class="searchText" type="text" placeholder="请输入搜索关键字" />
              <button class="mui-btn mui-btn-primary searchBtn">搜索</button>
            </div>
            <div class="lt_history">
              <!-- 巨坑 -->
            </div>
          </div>
        </div>
      </div>
      <!-- 乐淘底部 -->
      <div class="lt_footer">
        <ul class="mui-clearfix">
          <li>
            <a href="index.html"
              ><i class="fa fa-home"></i>
              <p>首页</p></a
            >
          </li>
          <li>
            <a href="category.html"
              ><i class="fa fa-bars"></i>
              <p>分类页</p></a
            >
          </li>
          <li>
            <a href="cart.html"
              ><i class="fa fa-shopping-cart"></i>
              <p>购物车</p></a
            >
          </li>
          <li>
            <a href="user.html"
              ><i class="fa fa-user"></i>
              <p>用户中心</p></a
            >
          </li>
        </ul>
      </div>
    </div>
    <!-- 搜索历史模板 -->
    <script type="text/html" id="searchTpl">
    {{ if arr.length === 0 }}
     <p style="padding-left: 10px">没有更多数据了...</p>
    {{ else }}
      <div class="title mui-clearfix">
        <div class="left mui-pull-left"><span>搜索历史</span></div>
        <div class="right mui-pull-right">
          <a href="#" class="btn_empty"
            ><i class="fa fa-trash"></i><span>清空记录</span></a
          >
        </div>
      </div>
      <div class="content">
        <ul>
          {{ each arr v i }}
            <li data-index="{{ i }}">
            <a href="#" class="mui-pull-left">{{ v }}</a
            ><i class="mui-pull-right mui-icon mui-icon-closeempty"></i>
           </li>
          {{ /each }}
        </ul>
      </div>
      {{ /if }}
    </script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/search.js"></script>
  </body>
</html>
