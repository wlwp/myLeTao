<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>乐淘云购</title>
    <link rel="icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="./lib/mui/css/mui.css" />
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/category.css" />
  </head>
  <body>
    <div class="lt_container">
      <!-- 头部 -->
      <div class="lt_header">
        <a href="index.html" class="header_left"><i class="fa fa-home"></i></a>
        <h3>乐淘云购</h3>
        <a href="search.html" class="header_right"
          ><i class="fa fa-search"></i
        ></a>
      </div>
      <!-- 主体 -->
      <div class="lt_main">
        <div class="main_left">
          <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
              <ul class="topCate">
                <!-- 挖个坑 -->
              </ul>
            </div>
          </div>
        </div>
        <div class="main_right">
          <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
              <!--这里放置真实显示的DOM内容-->
              <ul class="mui-clearfix secondCate">
                 <!-- 挖个坑 -->
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- 底部 -->
      <div class="lt_footer">
        <ul class="mui-clearfix">
          <li>
            <a href="index.html"
              ><i class="fa fa-home"></i>
              <p>首页</p></a
            >
          </li>
          <li>
            <a href="category.html" class="current"
              ><i class="fa fa-bars"></i>
              <p>分类页</p></a
            >
          </li>
          <li>
            <a href="cart.html"
              ><i class="fa fa-shopping-cart"></i>
              <p>购物车</p></a
            >
          </li>
          <li>
            <a href="user.html"
              ><i class="fa fa-user"></i>
              <p>用户中心</p></a
            >
          </li>
        </ul>
      </div>
    </div>
    <!-- 一级分类数据模板 -->
    <script type="text/html" id="firstTpl">
     {{ each rows v i}}
      <li><a href="#" class="{{ i === 0 ? 'current' : ''}}" data-id="{{ v.id }}">{{ v.categoryName }}</a></li>
    {{ /each }}
    </script>
   <!-- 二级分类数据模板 -->
    <script type="text/html" id="secondTpl">
      {{ if rows.length === 0 }}
      <p style="padding: 10px">没有更多分类信息了...</p>
      {{ else }}
     {{ each rows v i }}
      <li><a href="#"><img src="{{ v.brandLogo }}" alt=""><p>{{ v.brandName }}</p></a></li>
     {{ /each }}
     {{ /if }}
    </script>

    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/category.js"></script>
  </body>
</html>
