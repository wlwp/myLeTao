<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>乐淘云购</title>
    <link rel="icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="./lib/mui/css/mui.css" />
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/searchList.css" />
  </head>
  <body>
    <div class="lt_container">
      <!-- 头部 -->
      <div class="lt_header">
        <a href="javascript:history.go(-1);" class="header_left"
          ><i class="mui-icon mui-icon-back"></i
        ></a>
        <h3>商品列表</h3>
      </div>
      <!-- 主体 -->
      <div class="lt_main">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <!--这里放置真实显示的DOM内容-->
            <div class="main_header">
              <input
                class="searchText"
                type="text"
                placeholder="请输入搜索关键字"
              />
              <button class="mui-btn mui-btn-primary searchBtn">搜索</button>
            </div>
            <div class="main_nav">
              <ul class="mui-clearfix">
                <li>
                  <a href="javascript:;">上架时间<i class="fa fa-angle-down"></i></a>
                </li>
                <li>
                  <a href="javascript:;" data-type="price"
                    >价格<i class="fa fa-angle-down"></i
                  ></a>
                </li>
                <li>
                  <a href="javascript:;" data-type="num"
                    >库存<i class="fa fa-angle-down"></i
                  ></a>
                </li>
                <li>
                  <a href="javascript:;">折扣<i class="fa fa-angle-down"></i></a>
                </li>
              </ul>
            </div>

            <div class="lt_product">
              <!-- 动画的盒子 -->
              <div class="loading"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- 底部 -->
      <div class="lt_footer">
        <ul class="mui-clearfix">
          <li>
            <a href="index.html"
              ><i class="fa fa-home"></i>
              <p>首页</p></a
            >
          </li>
          <li>
            <a href="category.html"
              ><i class="fa fa-bars"></i>
              <p>分类页</p></a
            >
          </li>
          <li>
            <a href="cart.html"
              ><i class="fa fa-shopping-cart"></i>
              <p>购物车</p></a
            >
          </li>
          <li>
            <a href="user.html"
              ><i class="fa fa-user"></i>
              <p>用户中心</p></a
            >
          </li>
        </ul>
      </div>
    </div>
    <script type="text/html" id="productTpl">
      <ul class="mui-clearfix">
        {{ each data v i }}
        <li>
          <a href="#"
            ><img src="{{ v.pic[0].picAddr  }}" alt="" />
            <p class="info mui-ellipsis-2">
             {{ v.proName }}
            </p>
            <p>
              <span class="price">&yen;{{ v.price }}</span
              ><span class="oldPrice">&yen;{{ v.oldPrice }}</span>
            </p>
            <button class="mui-btn mui-btn-danger">立即购买</button></a
          >
        </li>
        {{ /each }}
      </ul>
    </script>

    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/searchList.js"></script>
  </body>
</html>
